jobs:
- name: r2dbc-bom
  serial: true
  public: true
  plan:
  - get: r2dbc-bom
    trigger: true
  - put: r2dbc-bom-status
    params:
      commit: r2dbc-bom
      state:  pending
  - task: build
    file: r2dbc-bom/ci/build.yml
  - put: r2dbc-bom-artifactory
    params:
      build_number: "${BUILD_PIPELINE_NAME}-${BUILD_JOB_NAME}-${BUILD_NAME}"
      build_uri:    ${ATC_EXTERNAL_URL}/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}
      repo:         libs-snapshot-local
      folder:       r2dbc-bom-artifactory
  on_abort:
    aggregate:
    - put: r2dbc-bom-status
      params:
        commit: r2dbc-bom
        state:  error
    - put: slack
      params:
        alert_type: aborted
  on_failure:
    aggregate:
    - put: r2dbc-bom-status
      params:
        commit: r2dbc-bom
        state:  failure
    - put: slack
      params:
        alert_type: failed
  on_success:
    put: r2dbc-bom-status
    params:
      state:  success
      commit: r2dbc-bom

- name: r2dbc-bom-pull-requests
